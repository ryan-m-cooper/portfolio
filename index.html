    <section id="contact">
        <div class="container">
            <div class="row">
                <h2 class="display-3 section-heading col-sm-12">contact</h2>
                <form action="https://kwes.io/api/foreign/forms/9KPjl4nLII465abgxH03" class="kwes-form">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" name="name" rules="required|max:255" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" name="email" rules="required" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="meassage">message</label>
                        <textarea class="form-control" name="message" rules="required" id="contact-message" rows="3"></textarea>
                      </div>
                    <button type="submit" class="btn contact-btn">submit</button>
                </form>
            </div>
        </div>
    </section>
